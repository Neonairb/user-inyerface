            <input id="file" type="file" onchange="loadFile(event)"/>
            <img src="https://cdn.pixabay.com/photo/2017/08/06/21/01/louvre-2596278_960_720.jpg" id="output" width="200" />
        </div>
        <div>
            <br>
            <h2>Añade tus intereses</h2>
            <div class="row text-center n-text">

                    <div class="col-4 list-group">

                    </div>
                </div>
                <div class="col-4"></div>
                <div class="col-4">
                    <br>
                    <label for="interests" class="from-label">Añade en que estas interesado</label>

                    <button href="#" class="btn btn-lg btn-color">Añadir</button>
                </div>
                <div class="col-4"></div>
            </div>
            <br>
            <button [routerLink]="['/victory/']" class="btn btn-lg btn-red">Continuar</button>
            <br>
            <br>
        </div>
    </div>          
</div>
