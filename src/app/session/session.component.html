<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Super Login</title>

    <!-- Declaracion de la imagen -->
    <style>
        .bg{
            background-image: url(assets/img/takagi.jpg);
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-light mt-4 rounded-3 shadow">
        <div class="row align-items-stretch">
            <!-- Imagen de presentacion -->
            <!-- Solo se muestra si la pantalla esta en large -->
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start"></div>
            <!-- Peticiones del login -->
            <div class="col login-bg p-3 rounded-end">
                <div class="text-center py-1">
                    <img src="assets/img/userinyerface-logo.png" width="200" alt="">
                </div>
                <h2 class="fw-bold text-center py-2">Registro</h2>

                <!-- Login -->
                <div class="">
                    <form action="#">
                        <div class="row text-center">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <label for="email" class="from-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" required />
                            </div>
                            <div class="col-1"></div>
                        </div>
                        <div class="mb-4 container w-100 my-3">
                            <div class="row text-center">
                                <div class="col-12">
                                    Contrase침a
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="password" class="form-control" name="password" placeholder="Contrase침a" required />
                                </div>
                                <div class="col-6">
                                    <input type="password" class="form-control" name="password" placeholder="Confirmar Contrase침a" required />
                                </div>
                            </div>
                        </div>
                        <div class="mb-4 container w-100 my-3">
                            <div class="row text-center">
                                <div class="col-12">
                                    Introduce tu nombre
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" name="name" placeholder="Nombre" required />
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="last-name" placeholder="Apellido" required />
                                </div>
                            </div>
                        </div>
                        <!-- Address -->
                        <div class="mb-4 container w-100 my-2">
                            <div class="row text-center">
                                <div class="col-12">
                                    Direcci칩n
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" name="country" placeholder="Pais" required />
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="city" placeholder="Ciudad" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <input type="text" class="form-control" name="street" placeholder="Calle" required />
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" name="zip" placeholder="Codigo Postal" required />
                                </div>
                            </div>
                        </div>
                        
                        <div class="row text-center">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <label for="phone-number" class="from-label">Numero de Telefono</label>
                                <input type="tel" name="phone-number" class="form-control" placeholder="Numero de Telefono" required />
                            </div>
                            <div class="col-1"></div>
                        </div>

                        <!-- Genre -->
                        <div class="container w-100 my-3 text-center row">
                            <div class="col-6">
                              <label class="from-label">Genero</label><br>
                              <div class="form-check form-check-inline">
                                <input
                                  mdbRadio
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="inlineRadio1"
                                  value="option1"
                                />
                                <label class="form-check-label" for="inlineRadio1">Hombre</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input
                                  mdbRadio
                                  class="form-check-input"
                                  type="radio"
                                  name="inlineRadioOptions"
                                  id="inlineRadio2"
                                  value="option2"
                                />
                                <label class="form-check-label" for="inlineRadio2">Mujer</label>
                              </div>
                            </div>
                            <div class="col-6">
                                <label for="birth-date" class="from-label">Fecha de Nacimeinto</label>
                                <input type="date" name="birth-date" class="form-control" required />
                            </div>
                        </div>
                        
                        <div class="mb-4 form-check" >
                            <input type="checkbox" name="connected" class="form-check-input">
                            <label for="connected" class="form-check-label">Acepto los terminos y condicones</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-color">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
